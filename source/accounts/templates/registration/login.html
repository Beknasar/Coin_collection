{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block auth_menu %}
    {% with request.GET.next as next_url %}
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}{% if next_url %}?next={{ next_url }}{% endif %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:create' %}{% if next_url %}?next={{ next_url }}{% endif %}">Sign Up</a></li>
        </ul>
    {% endwith %}
{% endblock %}

{% block content %}
    <h1 class="content">Вход</h1>
    {% include 'partial/form.html' with form_method='post' %}
{% endblock %}
