{% extends 'base.html' %}

{% block title %}Categories{% endblock %}
{% block styles %}<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">{% endblock %}
{% block search %}
    <form class="d-flex input-group w-auto" action="{% url "webapp:coin_category" country.pk %}" method="GET">
      <input class="form-control me-2" type="text" name="search" placeholder="Введите год монеты" aria-label="Search">
      <button class="btn btn-secondary" type="submit">Search</button>
    </form>
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="mt-1 text-center">Или выберите номинал: </h1>
        {% include 'partial/coins_list.html'  %}
    </div>
{% endblock %}
