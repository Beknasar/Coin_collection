{% load staticfiles %}
<div class="row text-uppercase">
    {% for coin in coins %}
        <div class="col col-12 col-sm-6 col-lg-3 mb-4">
            <div class="card mb-3 mb-xl-0 h-100">
                {% if coin.picture %}
                    <img src="{{ coin.picture.url }}" class="picture card-img-top" width="auto" height="250" alt="product picture">
                {% else %}
                    <img src="{% static 'img/empty.jpg' %}" class="card-img-top" width="250" height="250" alt="empty picture">
                {% endif %}
                <div class="card-body text-center d-flex flex-column">
                    <h3>{{ coin.nominal }} {{ coin.currency }} {{ coin.year_of_issue }} [{{ coin.country }}]</h3>
                    <div class="mt-auto"><a href="#portfolio" class="btn btn-primary btn-card">Подробнее</a></div>
                </div>
            </div>
        </div>
    {% endfor %}

    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
</div>
